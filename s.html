<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Page</title>

  <!-- 引入 Highlight.js 样式和脚本 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/monokai-sublime.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2e2e2e;
      color: #f8f8f2;
      overflow: hidden; /* 禁止滚动 */
    }

    pre {
      background-color: #272822;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      overflow: hidden;
      box-sizing: border-box;
      margin: 0;
    }

    code {
      display: block;
      white-space: pre-wrap;
    }

    .show-more-btn {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 5px 0;
      cursor: pointer;
    }
  </style>

  <script>
    function adjustIframeSize() {
      // 发送当前页面的宽度和高度给父页面
      const height = document.documentElement.scrollHeight;
      const width = document.documentElement.scrollWidth;

      // 使用 postMessage 发送信息
      window.parent.postMessage({ height: height, width: width }, '*');
    }

    // 页面加载完成后调整 iframe 大小
    window.onload = function () {
      adjustIframeSize();
    };

    // 可根据内容变化动态调整 iframe 大小
    window.addEventListener('resize', adjustIframeSize);
  </script>
</head>
<body>
  <pre id="codeBlock" class="language-csharp">
    <code id="codeContent">
      // Loading code...
    </code>
    <div class="show-more-btn" id="toggleButton" onclick="toggleCode()">Show More</div>
  </pre>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadExternalCode(url) {
      fetch(url)
        .then(response => response.text())
        .then(code => {
          document.getElementById('codeContent').textContent = code;
          hljs.highlightElement(document.getElementById('codeContent'));
          adjustIframeSize(); // 每次加载完成代码时调整 iframe 大小
        })
        .catch(error => {
          document.getElementById('codeContent').textContent = '// Error loading code';
        });
    }

    function toggleCode() {
      var codeBlock = document.getElementById('codeBlock');
      var button = document.getElementById('toggleButton');
      if (codeBlock.classList.contains('expanded')) {
        codeBlock.classList.remove('expanded');
        button.textContent = 'Show More';
      } else {
        codeBlock.classList.add('expanded');
        button.textContent = 'Show Less';
      }
      adjustIframeSize(); // 切换时调整 iframe 大小
    }

    document.addEventListener("DOMContentLoaded", function() {
      const externalCodeUrl = getQueryParam('codeUrl');
      if (externalCodeUrl) {
        loadExternalCode(externalCodeUrl);
      } else {
        document.getElementById('codeContent').textContent = '// No code URL provided';
      }
    });
  </script>
</body>
</html>
